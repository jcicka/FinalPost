{% load static %}

<html>
        <head>
          <style>
            img{
              opacity: 0.4;
              filter: alpha(opacity=40);
              background="/static/img/fondo.png";
            }
          </style>

            <title>Blog</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- CSS only -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
           
        </head>

        <body>
            <div class="micontainer">

            <div class="container">
              <header class="blog-header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                  
                  <div class="col-4 text-center">
                    <h1>Salvemos Nuestro Planeta</h1>
                  </div>
                  <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="link-secondary" href="#" aria-label="Search">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
                    </a>
                    {% if user.is_authenticated %}
                      <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                      <a href="{% url 'login' %}">Login</a>
                    {% endif %}
                    
                  </div>
                </div>
              </header>

              <div class="nav-scroller py-1 mb-2">
                <nav class="nav d-flex justify-content-between">
                  <a class="p-2 link-secondary" href="{% url 'index' %}">Inicio</a>
                  <a class="p-2 link-secondary" href="{% url 'lista' %}">Listado de Post</a>
                  {% if user.is_authenticated %}
                      <a class="p-2 link-secondary" href="{% url 'crear' %}">Agregar Post</a>
                    
                  {% endif %}
                  <a class="p-2 link-secondary" href="#">Acerca de</a>
                </nav>
              </div>
            </div>

            

            {% block content %}


            {% endblock %}
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        </body>

</html>
