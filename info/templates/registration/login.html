<main class="form-signin">
  <form method="POST" id="form-login" action="{% url 'login' %}">
	{% csrf_token %}
   
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input  class="form-control" placeholder="usuario" name="username" id="username" type="text">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating">
      <input class="form-control" placeholder="pass" name="password" id="password" type="password">
      <label for="floatingPassword">Password</label>
    </div>

   	<button class="w-100 btn btn-lg btn-primary" onclick="document.getElementById('form-login').submit();"> Login</button>
