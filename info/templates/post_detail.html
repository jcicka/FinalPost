{% extends 'base.html' %}


{% block content %}
	<main class="container">
	  <div class="bg-light p-5 rounded mt-3">
	    <h1>{{object.titulo}}</h1>
	    <p class="lead">{{object.contenido}}</p>
	    <a class="btn btn-lg btn-primary" href="{% url 'update' object.id %}" role="button">Modificar »</a>
	    <a class="btn btn-lg btn-primary" href="{% url 'delete' object.id %}" role="button">Eliminar »</a>
	    <a class="btn btn-lg btn-primary" href="{% url 'lista' %}" role="button">Volver »</a>
	  </div>
	  {% for c in comentarios %}
				{% if c.post_id == object.id %}
				    
				      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
				        <div class="col p-4 d-flex flex-column position-static">
				          
				        <div class="mb-1 text-muted">{{c.fecha_hora}}</div>
				          <p class="card-text mb-auto">{{c.contenido}}</p>
				          
				        </div>
				        
				      </div>
				{% endif %}  			 
				
			{% endfor %}
	</main>
{% endblock %}
